<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Quest</title>
</head>
<body>
    <div class="container">
        <h1 class="titulo iniciar">Quiz sobre tecnológia</h1> <!--titulo do quiz-->
        
        <div class="quiz hide" id="quiz">
            <h2 class="question" id="question">Primeira pergunta</h2> <!--questão da vez-->
            <div class="respostas">
                <button class="botaoresposta" id="botaoresposta">resposta 1</button> <!--botões resposta-->
                <button class="botaoresposta" id="botaoresposta">resposta 2</button>
                <button class="botaoresposta" id="botaoresposta">resposta 3</button>
                <button class="botaoresposta" id="botaoresposta">resposta 4</button>
            </div> <!--respostas--> 
        </div> <!--quiz-->
        <button class="proximo hide" id="proximo">Proxima questão</button> <!--botão "Proxima pergunta"-->
        <button class="proximo" id="iniciar">Iniciar o quiz</button> <!--Botão de inicar o quiz-->
    </div> <!--container-->
    <script src="script.js"></script>
</body>
</html>
